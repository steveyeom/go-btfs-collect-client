syntax = "proto3";

package proto;

import "google/protobuf/timestamp.proto";

message PushRequest {
    repeated Stream streams = 1;
}

message PushResponse {
}

message Stream {
    string labels = 1;
    repeated Entry entries = 2;
}

message Entry {
    google.protobuf.Timestamp timestamp = 1;
    string line = 2;
}
